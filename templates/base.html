{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!--A block to change title-->
		<title>{% block title %}{% endblock %} DevProjectManager</title>
		<!--A block for extra head-->
		{% block head %}{% endblock %}
	</head>
	<body>
		<header>
			<div>
				<div>
					<ul>
						<li><a href="{% url 'core:home' %}">Home</a></li>
					</ul>
					<div>
						{% if request.user.is_authenticated %}
							<ul>
								<li><a href="{% url 'core:logout' %}">Logout</a></li>
							</ul>
						{% else %}
							<ul>
								<li><a href="{% url 'core:login' %}">Login</a></li>
							</ul>
							<ul>
								<li><a href="{% url 'core:signup' %}">Signup</a></li>
							</ul>
						{% endif %}
					</div>
				</div>
			</div>
		</header>

		<!--A block for the content-->
		{% block content %}{% endblock %}
		<script src="{% static 'js/vue.js' %}"></script>
		<script src="{% static 'js/axios.min.js' %}"></script>
		<script>
            axios.defaults.xsrfHeaderName = "X-CSRFToken"
            axios.defaults.xsrfCookieName = "csrftoken"
		</script>
		<!--A block for scripts-->
		{% block scripts %}{% endblock %}
	</body>
</html>
