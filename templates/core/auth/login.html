{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %}
	Login |
{% endblock %}
{% block content %}
	<div class="p-3 form-group mx-auto lg:w-1/3">
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="flex mx-auto mt-8 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
				Login
			</button>
		</form>
	</div>
{% endblock %}
