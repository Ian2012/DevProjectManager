{% extends 'base.html' %}
{% block title %}
	Project |
{% endblock %}
{% block content %}
	<h1>{{ project.name }}</h1>
	<span>Company: {{ project.company.name }}</span>
	<h2>Project user stories</h2>
	{% for user_story in project.stories.all %}
		<ul>

			<li><a href="{% url 'core:user_story_detail' project.id user_story.id %}">{{ forloop.counter }} - {{ user_story.description }}</a></li>

		</ul>
	{% endfor %}
{% endblock %}
